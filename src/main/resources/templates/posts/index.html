<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Index</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<nav th:replace="partials/partials :: navbar"></nav>
<div class="container">
  <h1 th:replace="partials/header :: header"></h1>
  <th:block th:each="post: ${posts}">
    <h1><a th:href="@{/posts/{id}( id = ${post.id})}" th:text="${post.title}" th:object="${post}"></a>
      <form th:action="@{/posts/{id}/delete(id=${post.id})}" method="post" style="display: inline;">
        <button type="submit" class="btn btn-danger">Delete</button>
      </form>
    </h1>
  </th:block>
</div>
<footer th:replace="partials/footer :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
